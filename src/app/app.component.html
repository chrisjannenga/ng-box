<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>MICA</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="vertical" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzClosed nzTitle="Home" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Overview</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Reports</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>History</a>
          </li>
        </ul>
      </li>
      
      <li nz-submenu nzClosed nzTitle="Project Management" nzIcon="bars">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Overview</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Tasks</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Cycles</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Reports</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzClosed nzTitle="Asset Management" nzIcon="bank">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Livestock</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Tools</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Vehicles</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Land</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzClosed nzTitle="Human Resources" nzIcon="team">
        <ul>
          <li nz-submenu nzTitle="Staff">
            <ul>
              <li nz-menu-item>Full Time</li>
              <li nz-menu-item>Part Time</li>
            </ul>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Privileges</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzClosed nzTitle="Settings" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Account</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Privileges</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content *ngIf="authenticated">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-content *ngIf="!authenticated">
      <div class="inner-content">
        <app-auth></app-auth>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
